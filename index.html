<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bungou Study Tales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#e0f2fe', // sky-100
              secondary: '#bae6fd', // sky-200
              accent: '#0284c7', // sky-600
              dark: '#0c4a6e', // sky-900
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
              'pop': 'pop 0.3s ease-out forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'shake-hard': 'shakeHard 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'float-up': 'floatUp 1s ease-out forwards',
              'dupe-pulse': 'dupePulse 0.6s cubic-bezier(0, 0, 0.2, 1)',
              'lunge-up': 'lungeUp 0.4s ease-in-out',
              'lunge-down': 'lungeDown 0.4s ease-in-out',
              'particle': 'particle 0.6s ease-out forwards',
              'flash-red': 'flashRed 0.3s ease-out',
              'float-slow': 'floatSlow 8s ease-in-out infinite',
              'spin-slow': 'spinSlow 12s linear infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #bae6fd' },
                '100%': { boxShadow: '0 0 20px #0284c7, 0 0 10px #bae6fd' },
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              shakeHard: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translate(-5px, 5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translate(5px, -5px)' },
              },
              floatUp: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(-30px)', opacity: '0' },
              },
              dupePulse: {
                '0%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(6, 182, 212, 0.7)' },
                '70%': { transform: 'scale(1.05)', boxShadow: '0 0 0 15px rgba(6, 182, 212, 0)' },
                '100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(6, 182, 212, 0)' },
              },
              lungeUp: {
                '0%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-80px) scale(1.1)', zIndex: '50' },
                '100%': { transform: 'translateY(0) scale(1)' }
              },
              lungeDown: {
                '0%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(80px) scale(1.1)', zIndex: '50' },
                '100%': { transform: 'translateY(0) scale(1)' }
              },
              particle: {
                 '0%': { transform: 'translate(0, 0) scale(1)', opacity: '1' },
                 '100%': { transform: 'translate(var(--tx), var(--ty)) scale(0)', opacity: '0' }
              },
              flashRed: {
                '0%': { backgroundColor: 'rgba(239, 68, 68, 0.8)' },
                '100%': { backgroundColor: 'transparent' }
              },
              floatSlow: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              spinSlow: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f9ff;
      }
      ::-webkit-scrollbar-thumb {
        background: #7dd3fc;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #38bdf8;
      }
      
      /* 3D Flip Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body class="bg-sky-50 text-slate-800 font-sans antialiased overflow-y-auto">
    <div id="root"></div>
  </body>
</html>
